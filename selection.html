    <script>
        function selectSingleCheckbox(selectedLabel) {
    // Uncheck all checkboxes and remove 'selected' class from all labels
    document.querySelectorAll('.platform-checkbox').forEach(label => {
      label.classList.remove('selected');
      label.querySelector('input[type="checkbox"]').checked = false;
    });

    // Check the selected checkbox and add 'selected' class
    const checkbox = selectedLabel.querySelector('input[type="checkbox"]');
    checkbox.checked = true;
    selectedLabel.classList.add('selected');

    // Show or hide the button based on the selection
    document.getElementById('proceedButton').style.display = 'block';
  }
    </script>
